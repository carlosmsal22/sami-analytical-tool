<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat con SAMI AI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a2540;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .chat-container {
      max-width: 720px;
      margin: auto;
    }
    .prompt-box {
      background: #1c2b45;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #fdb913;
      word-wrap: break-word;
    }
    .chat-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .loader {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .loader .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00d4ff;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>SAMI AI Chat</h1>
    <div id="promptText" class="prompt-box">Cargando prompt...</div>

    <div id="loader" class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <iframe id="chatFrame" class="chat-iframe" src="" style="display:none" allow="clipboard-write"></iframe>
  </div>

  <script>
    function getPromptFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('prompt') || '';
    }

    const prompt = getPromptFromURL();
    const promptBox = document.getElementById('promptText');
    const chatFrame = document.getElementById('chatFrame');
    const loader = document.getElementById('loader');

    promptBox.textContent = prompt;

    // Log prompt usage with Plausible
    if (window.plausible) {
      plausible('prompt-started', { props: { prompt } });
    }

    // Load GPT iframe (update the link when you deploy your own GPT)
    setTimeout(() => {
  chatFrame.src = "https://chatgpt.com/g/g-W0JlyXEDn-sami-ai-advanced-analytical-tool"; // ‚Üê YOUR FINAL GPT LINK
  chatFrame.style.display = 'block';
  loader.style.display = 'none';
}, 2000);
  </script>
</body>
</html>
