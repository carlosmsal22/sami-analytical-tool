<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con SAMI AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a2540;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .chat-container {
      max-width: 720px;
      margin: auto;
    }
    .prompt-box {
      background: #1c2b45;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #fdb913;
    }
    .chat-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .loader {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .loader .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00d4ff;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>SAMI AI Chat</h1>
    <div id="promptText" class="prompt-box"></div>

    <!-- üìÅ File Upload -->
    <form id="fileUploadForm">
      <input type="file" id="fileInput" accept=".txt,.csv,.xlsx" />
      <button type="submit">Subir y analizar</button>
    </form>
    <pre id="fileContent" style="text-align:left; background:#111; padding:1em; border-radius:10px;"></pre>

    <!-- üåê Web Scraping -->
    <form id="scrapeForm" style="margin-top: 2rem;">
      <input type="text" id="urlInput" placeholder="Ingresa una URL para analizar" style="width: 80%; padding: 0.5rem;" />
      <button type="submit">Analizar contenido web</button>
    </form>
    <pre id="scrapedContent" style="text-align:left; background:#111; padding:1em; border-radius:10px; margin-top: 1rem;"></pre>

    <!-- üîÑ Loader + GPT iframe -->
    <div id="loader" class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <iframe id="chatFrame" class="chat-iframe" src="" style="display:none" allow="clipboard-write"></iframe>
  </div>

  <!-- üöÄ Scripts -->
  <script>
    // Get prompt from URL
    function getPromptFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('prompt') || '';
    }

    const prompt = getPromptFromURL();
    document.getElementById('promptText').textContent = prompt;

    // Plausible log
    if (window.plausible) plausible('prompt-started', { props: { prompt } });

    // GPT iframe load
    const chatFrame = document.getElementById('chatFrame');
    const loader = document.getElementById('loader');
    setTimeout(() => {
      chatFrame.src = "https://chatgpt.com/g/g-W0JlyXEDn-sami-ai-advanced-analytical-tool";
      chatFrame.style.display = 'block';
      loader.style.display = 'none';
    }, 2000);

    // üìÅ File upload handling
    document.getElementById('fileUploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert("Selecciona un archivo");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/.netlify/functions/upload", {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      document.getElementById('fileContent').textContent = result.text || "No se pudo analizar el archivo";
    });

    // üåê Scrape URL handling
    document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert("Por favor, ingresa una URL v√°lida");

      const res = await fetch("/.netlify/functions/scrape", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const result = await res.json();
      document.getElementById('scrapedContent').textContent = result.text || "No se pudo extraer el contenido";
    });
  </script>
</body>
</html>
