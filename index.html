
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovation Scout - Analytics</title>
  <script defer data-domain="carlosmsal22.github.io/innovationscout" src="https://plausible.io/js/script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #0a2540; color: white; }
    .filter-btn, .lang-btn, .toggle-btn {
      padding: 0.4rem 1rem; margin: 0.2rem;
      border: none; border-radius: 8px;
      background: #00d4ff; color: #0a2540;
      font-weight: bold; cursor: pointer;
    }
    .grid { display: grid; gap: 1.2rem; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); margin-top: 2rem; }
    .card { background: #1c2b45; padding: 1rem; border-radius: 12px; }
    .category { color: #fdb913; font-weight: bold; margin-bottom: 0.5rem; }
    ul { list-style: none; padding-left: 1rem; }
    li { margin-bottom: 0.5rem; }
    a { color: #00d4ff; text-decoration: none; }
  </style>
</head>
<body>
  <button class="lang-btn" onclick="trackLangToggle()">Espa√±ol / English</button>
  <button class="toggle-btn" onclick="document.body.classList.toggle('light')">Modo Claro/Oscuro</button>
  <h1>Innovation Scout - Men√∫ de Prompts</h1>
  <div class="filters" id="categoryFilters"></div>
  <div class="grid" id="promptGrid"></div>

  <script>
    let currentLang = 'es';
    let activeCategory = 'all';

    const prompts = {
      es: [
        { category: "üîç Descubrir Necesidades", key: "needs", items: [
          "Identifica necesidades no satisfechas en bienestar",
          "¬øQu√© puntos de dolor hay en banca digital?",
          "Detectar oportunidades ocultas en retroalimentaci√≥n"
        ]},
        { category: "üí° Nuevos Conceptos", key: "concepts", items: [
          "Ideas innovadoras para Gen Z",
          "Servicios con IA para educaci√≥n",
          "Repensar kits de comida"
        ]}
      ],
      en: [
        { category: "üîç Discover Unmet Needs", key: "needs", items: [
          "Identify unmet customer needs in wellness",
          "Pain points in digital banking today",
          "Analyze feedback to spot hidden opportunities"
        ]},
        { category: "üí° New Concept Ideas", key: "concepts", items: [
          "Innovative product ideas for Gen Z travelers",
          "AI-powered services for education",
          "Rethink meal kit delivery"
        ]}
      ]
    };

    function renderFilters(lang) {
      const container = document.getElementById('categoryFilters');
      container.innerHTML = '';
      const allBtn = document.createElement('button');
      allBtn.className = 'filter-btn';
      allBtn.innerText = lang === 'es' ? 'Todos' : 'All';
      allBtn.onclick = () => { activeCategory = 'all'; renderPrompts(lang); plausible('filter-click', { props: { category: 'all' }}); };
      container.appendChild(allBtn);
      prompts[lang].forEach(section => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.innerText = section.category;
        btn.onclick = () => { activeCategory = section.key; renderPrompts(lang); plausible('filter-click', { props: { category: section.key } }); };
        container.appendChild(btn);
      });
    }

    function renderPrompts(lang) {
      const grid = document.getElementById('promptGrid');
      grid.innerHTML = '';
      prompts[lang].forEach(({ category, items, key }) => {
        if (activeCategory !== 'all' && activeCategory !== key) return;
        const card = document.createElement('div');
        card.className = 'card';
        const header = `<div class="category">${category}</div>`;
        const links = items.map(item => `<li><a onclick="plausible('prompt-click', {props:{lang:'${lang}',cat:'${key}'}})" target="_blank" href='https://chat.openai.com/g/g-NHiNlyxxG-innovation-scout'>${item}</a></li>`).join('');
        card.innerHTML = `${header}<ul>${links}</ul>`;
        grid.appendChild(card);
      });
    }

    function trackLangToggle() {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      renderFilters(currentLang);
      renderPrompts(currentLang);
      plausible('lang-toggle', { props: { to: currentLang } });
    }

    renderFilters(currentLang);
    renderPrompts(currentLang);
  </script>
</body>
</html>
