<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SAMI AI - Chat Avanzado</title>
<!-- Inside the <head> section -->
<link rel="stylesheet" href="styles-sami-ai.css">

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  
  <!-- ‚úÖ IMPORTANT: LINK TO THE NEW stylesheet -->
  <link rel="stylesheet" href="styles-sami-ai.css">

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- üëá USER AUTH BUTTONS + STATUS -->
  <div id="user-status" style="position: fixed; top: 1rem; left: 1rem; z-index:1000;">
    <span id="user-email" style="color: #fdb913;"></span>
    <button id="loginBtn" class="login-button">Iniciar Sesi√≥n</button>
    <button id="logoutBtn" class="login-button" style="display:none">Cerrar Sesi√≥n</button>
  </div>

  <!-- üëá HEADER -->
  <header>
    <h1>SAMI AI</h1>
    <img src="RoboticPantherProwl_simple_compose_01-ezgif.com-loop-count-1.gif" alt="SAMI AI" />
    <p>
      <strong>SAMI AI</strong> es una herramienta avanzada para ayudar a equipos de estrategia y marketing a identificar oportunidades, crear conceptos y analizar datos estrat√©gicos para Am√©rica Latina.
    </p>
  </header>

  <!-- üëá CONTENIDO EXISTENTE DE SAMI AI AQU√≠ -->
  <div class="chat-container">
    <!-- Aqu√≠ ir√°n tu chat, prompts, etc. -->
  </div>

  <!-- üëá Scripts para Netlify Identity y l√≥gica de usuario -->
  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.on("init", user => updateUserUI(user));
      netlifyIdentity.on("login", user => updateUserUI(user));
      netlifyIdentity.on("logout", () => updateUserUI(null));
    }

    function updateUserUI(user) {
      const emailEl = document.getElementById('user-email');
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      if (user) {
        emailEl.textContent = `üëã Bienvenido, ${user.email} (${user.app_metadata.roles.join(', ')})`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        emailEl.textContent = '';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      netlifyIdentity.open();
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
      netlifyIdentity.logout();
    });
  </script>
</body>
</html>
